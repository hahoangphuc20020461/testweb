<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="admin.css">
  <title>Login</title>
  <style>
    body {
      font-family: 'Syne', sans-serif;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .image-container {
      text-align: center;
      width: 100%;
    }
  </style>
</head>


<body class="w3-white">
  <!-- Image and name container. Change to your picture here. -->
  <div class="image-container">
    <img src="./img/15_generated.jpg" class="w3-margin" alt="Person" max-width="100%" height="150px"
      style="border-radius: 50%;">

    <!-- Content. Add your bio here. -->
    <div class="w3-margin">
      <h2 class="w3-text-black"><strong>BigCorp</strong></h2>
      <h2>Admin</h2>
    </div>

    <form method="GET" action="#">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button onclick="login()" id="login" type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

    </form>

</body>

</html>
